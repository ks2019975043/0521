<!DOCTYPE html>
<html>
<head>
	<title>z-index 프로퍼티 2019975043윤태환</title>
	<style>
		div {position: absolute;}
		img {position: absolute;}
		#spadeA {z-index: -3; left: 10px; top: 20px;}
		#spade2 {z-index: 2; left: 40px; top: 30px;}
		#spade3 {z-index: 3; left: 80px; top: 40px;}
		#spade7 {z-index: 7; left: 120px; top: 50px;}
	</style>
</head>
<body>
<h3>z-index 프로퍼티 윤태환</h3>
<hr>
<div>
	<img id="spadeA" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Playing_card_spade_A.svg/819px-Playing_card_spade_A.svg.png"
			width="100" height="140" alt="스페이드A">
	<img id="spade2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Playing_card_spade_2.svg/819px-Playing_card_spade_2.svg.png"
			width="100" height="140" alt="스페이드2">
	<img id="spade3" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Playing_card_spade_3.svg/614px-Playing_card_spade_3.svg.png"
			width="100" height="140" alt="스페이드3">
	<img id="spade7" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Playing_card_spade_7.svg/819px-Playing_card_spade_7.svg.png"
			width="100" height="140" alt="스페이드7">

</div>
</body>
</html>
